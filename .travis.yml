language: c
sudo: false
dist: trusty
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libhttp-parser-dev
      - libjansson-dev
      - libprotobuf-c0-dev
      - protobuf-c-compiler
      - lcov
branches:
  only:
  - master
before_install:
  - mkdir cmake-download &&
    cd cmake-download &&
    curl -O https://cmake.org/files/v3.10/cmake-3.10.0-rc5-Linux-x86_64.sh &&
    bash cmake-3.10.0-rc5-Linux-x86_64.sh --skip-license &&
    cd ..
script:
  - ./scripts/build.sh
after_success:
- for f in $(find build -name '*.gcno'); do gcov-6 $f; done
- bash <(curl -s https://codecov.io/bash) ||
  echo "Codecov did not collect coverage reports"
env:
  global:
  - LANG="en_US.UTF-8"
  - PATH="$TRAVIS_BUILD_DIR/cmake-download/bin:$PATH"
  - COVERAGE=ON
