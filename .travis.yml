language: c
sudo: false
dist: trusty
addons:
  apt:
    packages: &common_deps
      - libhttp-parser-dev
      - libjansson-dev
      - pkg-config
matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          packages:
            - *common_deps
            - gcc-4.8
      env:
         - MATRIX_EVAL="CC=gcc-4.8"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          packages:
            - *common_deps
            - gcc-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *common_deps
            - gcc-5
      env:
         - MATRIX_EVAL="CC=gcc-5"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *common_deps
            - gcc-6
      env:
        - MATRIX_EVAL="CC=gcc-6"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *common_deps
            - gcc-7
            - lcov
      env:
        - MATRIX_EVAL="CC=gcc-7 && COVERAGE=ON"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - *common_deps
            - clang-3.6
      env:
        - MATRIX_EVAL="CC=clang-3.6"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - *common_deps
            - clang-3.7
      env:
        - MATRIX_EVAL="CC=clang-3.7"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - *common_deps
            - clang-3.8
      env:
        - MATRIX_EVAL="CC=clang-3.8"

    # works on Trusty
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-3.9
          packages:
            - *common_deps
            - clang-3.9
      env:
        - MATRIX_EVAL="CC=clang-3.9"

    # works on Trusty
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - *common_deps
            - clang-4.0
      env:
        - MATRIX_EVAL="CC=clang-4.0"

    # works on Trusty
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - *common_deps
            - clang-5.0
      env:
        - MATRIX_EVAL="CC=clang-5.0"
branches:
  only:
  - master
cache:
  directories:
    - $HOME/install
before_install:
  - eval "${MATRIX_EVAL}"
  - test ! "$(which cmake)" &&
    mkdir cmake-download &&
    cd cmake-download &&
    curl -O https://cmake.org/files/v3.10/cmake-3.10.0-rc5-Linux-x86_64.sh &&
    bash cmake-3.10.0-rc5-Linux-x86_64.sh --skip-license --prefix=$HOME/install &&
    cd ..
  - test ! "$(which protoc-c)" &&
    curl -O https://github.com/protobuf-c/protobuf-c/releases/download/v1.3.0/protobuf-c-1.3.0.tar.gz &&
    tar -xvzf protobuf-c-1.3.0.tar.gz &&
    cd protobuf-c-1.3.0 &&
    ./configure --prefix=$HOME/install && make && make install
script:
  - ./scripts/build.sh
after_success:
  - for f in $(find build -name '*.gcno'); do gcov-6 $f; done
  - bash <(curl -s https://codecov.io/bash) ||
    echo "Codecov did not collect coverage reports"
env:
  global:
    - LANG="en_US.UTF-8"
    - PATH="$HOME/install/bin:$PATH"
